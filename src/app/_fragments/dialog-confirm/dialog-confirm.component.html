<div *ngIf="message === 'signOut'">
  <h2 mat-dialog-title>Sign Out</h2>
  <mat-dialog-content>Are you sure you want to logout?</mat-dialog-content>
</div>

<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">Yes</button>
  <button mat-button [mat-dialog-close]="false">Not</button>
</mat-dialog-actions>
